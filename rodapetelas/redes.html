<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/kpopland.png">
    <title>KpopLand - Redes Sociais</title>
    <style>
        body {
            background: linear-gradient(90deg, rgba(97, 29, 242, 1) 0%, rgba(110, 26, 232, 1) 35%, rgba(131, 82, 235, 1) 100%); 
        }
        .body2{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #e6e6fa; /* Roxo claro */
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #5e5e5e;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* Tamanho da fonte menor em telas pequenas */
            }
            a {
                font-size: 0.9em; /* Tamanho da fonte menor para links */
                padding: 8px 12px; /* Ajusta o padding */
            }
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            color: #4a4a4a;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            font-weight: bold;
        }
        a:hover {
            background-color: #d3d3ff; /* Efeito de destaque */
            transform: scale(1.05);
        }
        #navbar {
            background-color: #6E1AE8;
            height: 4%;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0;
            margin: 0;
            text-decoration: none;
          }
            
.rodape {
    background-color: #611DF2;
    color: white;
    height: auto;
    width: 100%;
    font-size: 14px;
    font-family: helvetica;
}

.rodape a {
    text-decoration: none;
    color: white;
}

.rodape p {
    margin-bottom: 5px;
}

.rodape-div {
    display: flex;
    flex-wrap: wrap;
    width: 100%;
    margin: auto;
    align-items: stretch;
    padding: 60px 10px 40px 10px;
}

.rodape-div-1, .rodape-div-2, .rodape-div-3, .rodape-div-4 {
    display: flex;
    width: calc(100% / 4 - 20px);
    padding: 10px;
}

.rodape span {
    font-size: 20px;
    color: white;
}

.rodape-direitos {
    width: calc(100% - 20px);
    background-color: black;
    padding: 10px;
    margin: 0px;
    text-align: center;
}

/*mobile*/
@media (max-width: 768px) {
    .rodape-div-1, .rodape-div-2, .rodape-div-3, .rodape-div-4 {
        width: calc(50% - 20px);
        padding: 10px;
    }

    .rodape-div {
        padding: 60px 0px 40px 0px;
    }
}

    </style>
</head>
<body>
    <div id="navbar">
        <img id="logo" alt="" src="../img/kpopland.png" width="140">
    </div>
    <div class="body2"> 
    <div class="container">
        <h1>Redes Sociais do KpopLand</h1>
        <ul>
            <li><a href="https://www.instagram.com/kpopland" target="_blank">Instagram</a></li>
            <li><a href="https://twitter.com/kpopland" target="_blank">Twitter</a></li>
            <li><a href="https://www.facebook.com/kpopland" target="_blank">Facebook</a></li>
            <li><a href="https://www.tiktok.com/@kpopland" target="_blank">TikTok</a></li>
            <li><a href="https://www.youtube.com/kpopland" target="_blank">YouTube</a></li>
        </ul>
    </div>
    </div>

    <script>
        document.getElementById('logo').addEventListener('click', function() {
            window.location.href = '../index.html'; // Redireciona para a página inicial
        });
    </script>
    

    <br>
    <footer class="rodape" id="contato">
      <div class="rodape-div">
    
          <div class="rodape-div-1">
              <div class="rodape-div-1-coluna">
                  <!-- elemento -->
                  <img alt="" src="../img/kpopland.png" width="130">
                  <p>Feito: Luiz Fernando</p>
              </div>
          </div>
    
          <div class="rodape-div-2">
              <div class="rodape-div-2-coluna">
                  <!-- elemento -->
                  <span><b>Contatos</b></span>
                  <p>luiz.toledo12@etec.sp.gov.br</p>
                  <p>+55 12 996394245</p>
              </div>
          </div>
    
          <div class="rodape-div-3">
              <div class="rodape-div-3-coluna">
                  <!-- elemento -->
                  <span><b>Links</b></span>
                  <p>Redes</p>
                  <p>Dúvidas</p>
                  <p>Sobre</p>
              </div>
          </div>
    
          <div class="rodape-div-4">
              <div class="rodape-div-4-coluna">
                  <!-- elemento -->
                  <span><b>Outros</b></span>
                  <p>Políticas de Privacidade</p>
              </div>
          </div>
    
      </div>
    </footer>
    
</body>
</html>
