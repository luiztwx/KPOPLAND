<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        .carousel {
            position: relative;
            max-width: 100%;
            max-height: 400px;
            overflow: hidden;
            margin: auto;
        }

        .carousel img {
            width: 100%;
            height: auto;
        }

        .carousel .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel .slide {
            min-width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .button {
        background-color: transparent; /* Remove o fundo branco */
        border: none;
        cursor: pointer;
        padding: 15px;
        border-radius: 50%;
        font-size: 2em;
        color: purple; /* Cor das setas */
        transition: transform 0.2s, color 0.2s;
    }

    .button:hover {
        transform: scale(1.1); /* Aumenta o tamanho ao passar o mouse */
        color: darkviolet; /* Cor ao passar o mouse */
    }
    </style>
</head>

<body>

    <div class="carousel">
        <div class="slides">
            <div class="slide">
                <img src="img/banner-lesserafim.png" alt="Promoção Incrível">
            </div>
            <div class="slide">
                <img src="https://storage.googleapis.com/wordpress-kpopontrack-byspotify-com/1/2023/06/LE-SSERAFIM-Spotify-scaled-e1686125307662.jpg" alt="Novidades Imperdíveis">
            </div>
            <div class="slide">
                <img src="https://storage.googleapis.com/wordpress-kpopontrack-byspotify-com/1/2023/06/LE-SSERAFIM-Spotify-scaled-e1686125307662.jpg" alt="Descontos Especiais">
            </div>
        </div>
        <div class="controls">
            <button class="button" onclick="prevSlide()">❮</button>
            <button class="button" onclick="nextSlide()">❯</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = document.querySelectorAll('.slide').length;

        function showSlide(index) {
            const slides = document.querySelector('.slides');
            currentSlide = (index + totalSlides) % totalSlides; // Ciclismo
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        setInterval(nextSlide, 3000); // Muda a imagem a cada 3 segundos
    </script>

</body>

</html>
